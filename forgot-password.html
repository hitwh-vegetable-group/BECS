<!DOCTYPE html>
<html>

<head>
  <title>vegForgotPassword</title>
  <link href="login.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="login.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">忘记密码</h1>
                    <p class="mb-4">请输入注册账户时您设置的安全问题答案</p>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputPassword" placeholder="安全问题1答案">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="安全问题2答案">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="安全问题3答案">
                    </div>
                    <button type="button" class="btn btn-primary btn-user btn-block" data-toggle="modal" data-target="#reset">
                      重置密码
                    </button>
                  </form>
                  
                  <hr>
                  <div class="text-center">
                    <a class="small" href="register.html">注册新用户！</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="login.html">已有账户？登陆！</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

   <!-- 模态框（Modal） -->
<div class="modal fade" id="reset" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
      	<h4>
          重置您的密码
          </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>  
      </div>
      
      <div class="form-group">
        <input type="password" class="form-control form-control-user" style="width:20pc; margin-left:2pc;margin-top:1pc" id="exampleInputPassword" placeholder="请输入密码">
      </div>
      
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div>
	</div>
</div>
  </div>
 
  <script src="jquery.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="jquery.easing.min.js"></script>
  <script src="sb-admin-2.min.js"></script>
</body>
<!--$('#reset').modal('show')--将来写button函数> 
</html>
